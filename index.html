<html>
  <head>
    <title>天天新闻网</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="__ROOT__/public/css/news.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript">
      function changeImg()
      {
    	  var r = (new Date())+Math.random();
    	  document.getElementById("myImg").src = "__APP__/Index/image/id/"+r;
      }
    </script>
  </head>
  <body>
    <!-- 网站头 -->
    <include file='Public:header'/>
	<!-- 正文内容 -->
	<div class="mainDiv clear">
	  <!-- 左侧 -->
	  <div class="leftDiv">
	    <!-- 登陆 -->
	    <div class="loginDiv">
	    <form action="__APP__/Index/login" method="post">
	      <div class="loginDiv1">会员登陆</div>
	      <div class="loginDiv2 clear">
	        <div class="loginDiv20">用户名</div>
	        <div class="loginDiv21"><input type="text" name="userName" class="txt1">*</div>
	      </div>
	      <div class="loginDiv2 clear">
	        <div class="loginDiv20">密码</div>
	        <div class="loginDiv21"><input type="password" name="password" class="txt1">*</div>
	      </div>
	      <div class="loginDiv2 clear">
	        <div class="loginDiv20">验证码</div>
	        <div class="loginDiv21"><input type="text" name="checkCode" size="8" maxlength="4"><img id="myImg" width="80" height="30" src="__APP__/Index/image" align="absmiddle" onclick="changeImg()"></div>
	      </div>
	      <div class="loginDiv2 clear">
	        <div class="loginDiv20">&nbsp;</div>
	        <div class="loginDiv21"><input type="submit" value="登陆"></div>
	      </div>
	    </form>
	    </div>
	    <!-- 一个分类带两条新闻 -->
	    <foreach name="types" key="k" item="v">
	    <div class="twoNews">
	      <div class="twoNews1">&nbsp;<a href="__APP__/Types/index/typeId/{$v.typeId}" class="a">{$v.typeName}</a></div>
	      <div class="twoNews2"><a href="__APP__/Types/index/typeId/{$v.typeId}" class="a">更多</a>&nbsp;</div>
	    </div>
	    <foreach name="v.news" item="vv">
	    <div class="twoNews3"><img src="__ROOT__/images/makealltop.gif"><a href="__APP__/News/index/articleId/{$vv.articleId}">{$vv["title"],14|truncate}</a></div>
	    </foreach>
	    </foreach>
	  </div>
	  <!-- 右侧 -->
	  <div class="rightDiv">
	    <!-- 热点要闻 -->
	    <div class="hotNews">热点要闻</div>
	    <foreach name="hotnews" item="v">
	    <div class="hotNews1">
	      [<a href="__APP__/Types/index/typeId/{$v.typeId}">{$v.typeName}</a>] <a href="__APP__/News/index/articleId/{$v.articleId}">{$v.title}</a>{$v.dateandtime}<img src="__ROOT__/images/new1.gif">
	    </div>
	    </foreach>
	    <!-- 新闻分类导航 -->
	    <div class="hotNews">新闻分类导航</div>
	    <div class="newsDh">
	      <div class="newsDh1"><span class="newsCount">新闻总数：</span></div>
	      <div class="newsDh2">{$totalnum}</div>
	      <div class="newsDh3">&nbsp;</div>
	    </div>
	    <foreach name="nums" item="v">
	    <div class="newsDh">
	      <div class="newsDh1"><a href="__APP__/Types/index/typeId/{$v.typeId}">{$v.typeName}：</a></div>
	      <div class="newsDh2">{$v.articleNums}</div>
	      <div class="newsDh3"><a href="__APP__/Types/index/typeId/{$v.typeId}"><img src="__ROOT__/images/sch.gif" border="0" class="goImg"></a></div>
	    </div>
	    </foreach>
	  </div>
	</div>
    
    
    <!-- 网页脚 -->
   <include file='Public:footer'/>
  </body>
</html>
